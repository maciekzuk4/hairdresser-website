<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="theme-color" content="#000">
    <meta name="format-detection" content="telephone=no">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <div class="cards">
        <div class="wrapper">
            <div class="cards__header">
                <h1 class="cards__title">Aktualności</h1>
                <div class="cards__underline"></div>
            </div>
            <div class="cards__container">
                <div class="card">
                    <div class="card__content">
                        <div class="card__title">
                            <h4>Zniżka 10%</h4>
                        </div>
                        <div class="card__time">
                            <img src="../sources/icons/clockGrey.svg" class="card__icon" alt="" />
                            <h5 class="card__date">22.06.2022</h5>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <div class="card__title">
                            <h4>Zniżka 20%</h4>
                        </div>
                        <div class="card__time">
                            <img src="../sources/icons/clockGrey.svg" class="card__icon" alt="" />
                            <h5 class="card__date">22.06.2022</h5>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <div class="card__title">
                            <h4>Zniżka 30%</h4>
                        </div>
                        <div class="card__time">
                            <img src="../sources/icons/clockGrey.svg" class="card__icon" alt="" />
                            <h5 class="card__date">22.06.2022</h5>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <div class="card__title">
                            <h4>Zniżka 40%</h4>
                        </div>
                        <div class="card__time">
                            <img src="../sources/icons/clockGrey.svg" class="card__icon" alt="" />
                            <h5 class="card__date">22.06.2022</h5>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <div class="card__title">
                            <h4>Zniżka 50%</h4>
                        </div>
                        <div class="card__time">
                            <img src="../sources/icons/clockGrey.svg" class="card__icon" alt="" />
                            <h5 class="card__date">22.06.2022</h5>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__content">
                        <div class="card__title">
                            <h4>Zniżka 60%</h4>
                        </div>
                        <div class="card__time">
                            <img src="../sources/icons/clockGrey.svg" class="card__icon" alt="" />

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" id="section">
      <div class="wrapper">
        <div class="footer__container">
          
            <img src="../sources/logo/logoWhite.png" alt="" class="footer__logo" data-aos="fade-up"
              data-aos-duration="800"></img>
  
            <div class="contact">
              <h2 class="contact__header" data-aos="fade-up" data-aos-duration="800">Kontakt</h2>
  
              <div class="contact__options">
                <div class="contact__option" data-aos="fade-up" data-aos-duration="800">
                  <img src="../sources/icons/phoneWhite.svg" alt="" class="contact__icon" />
                  <div class="contact__text">
                    <h3 class="contact__title">Zadzwoń</h3>
                    <p class="contact__description">+31682964007</p>
                  </div>
                </div>
  
                <div class="contact__option" data-aos="fade-up" data-aos-duration="800">
                  <img src="../sources/icons/mailWhite.svg" alt="" class="contact__icon" />
                  <div class="contact__text">
                    <h3 class="contact__title">Napisz</h3>
                    <p class="contact__description">butterfly.hairdresser7@gmail.com</p>
                  </div>
                </div>
  
                <div class="contact__option" data-aos="fade-up" data-aos-duration="800">
                  <img src="../sources/icons/mapWhite.svg" alt="" class="contact__icon" />
                  <div class="contact__text">
                    <h3 class="contact__title">Zobacz</h3>
                    <p class="contact__description">Hoofdstraat 66
                      5481AH Schijndel</p>
                  </div>
                </div>
              </div>
            </div>
          
          <div class="footer__map" data-aos="fade-up" data-aos-duration="800">
            <div class="mapouter">
              <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                  marginheight="0" marginwidth="0"
                  src="https://maps.google.com/maps?width=300&amp;height=200&amp;hl=en&amp;q=Hoofdstraat 66 5481AH Schijndel&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                  href="https://kokagames.com/"></a></div>
              <style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  width: 100%;
                  height: 100%;
                }
  
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  width: 100%;
                  height: 100%;
                }
  
                .gmap_iframe {
                  height: 100% !important;
                }
              </style>
            </div>
          </div>
        </div>
        <div class="footer__line"></div>
        <div class="footer__navbar"></div>
        <div class="footer__socials">
          <a href="https://www.facebook.com/butterflyhairdresser"><img src="../sources/icons/facebookWhite.svg" alt="" /></a>
          <a href="https://www.instagram.com/butterflyhairdresser/"><img src="../sources/icons/instagramWhite.svg" alt="" /></a>
          <a href="https://g.page/Polski-salon-fryzjerski?share"><img src="../sources/icons/mapWhite.svg" alt="" /></a>
        </div>
  
      </div>
        <h5 class="footer__sign">@żuk</h5>
      </div>
